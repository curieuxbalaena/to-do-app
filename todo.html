<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css" class="css">
    <script src="https://kit.fontawesome.com/1b52f466a5.js" crossorigin="anonymous" defer></script>
    <script src="todo.js" defer></script>
    <title>To-do App</title>
</head>
<body>
    <div class="container">
        <h1>TO-DO LIST FOR THE DAY!</h1>
        <h4>Type what you want to do, and click the pencil or hit the enter!</h4>
        <h4>If you want to delete an item, just hit the cross!</h4>
        <h4>If you want to delete all, just hit the pencil twice!</h4>
        <h4>Todays Quote: "If you become your own Hitler, there will be no Jews in your life."
            - Madam Curie
        </h4>
        <div class="contents">
            <div class="submit-container">
                <input type="text" placeholder="new item..."><button class="submit-button"><i class="fa-solid fa-pencil"></i></button>
            </div>
            <div class="todos-container"></div>
        </div>
    </div>
</body>
</html>
